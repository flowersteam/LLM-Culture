{% extends 'base.html' %}

{% block head %}
<title>Results</title>
{% endblock %}

{% block body %}
<h1 class="smaller-heading">Visualize results analysis</h1>

<form action="{{ url_for('show_plots') }}" method="post">
  <select name="result_dir">
    {% for dir in result_dirs %}
      <option value="{{ dir }}">{{ dir }}</option>
    {% endfor %}
  </select>
  <input type="submit" value="View Plots">
</form>

{% endblock %}
