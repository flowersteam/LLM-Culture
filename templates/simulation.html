{% extends 'base.html' %}

{% block head %}
<title>Simulation</title>
{% endblock %}

{% block body %}
<h1>Run a simulation</h1>
<form method="POST">
    <div class="form-column">
        <label for="output">Experiment name:</label>
        <input type="text" id="name" name="name" value=""><br>

        <label for="n_agents">Number of agents:</label>
        <input type="number" id="n_agents" name="n_agents" min="1" value="2"><br>

        <label for="n_timesteps">Number of timesteps:</label>
        <input type="number" id="n_timesteps" name="n_timesteps" min="1" value="10"><br>

        <label for="network_structure">Network structure:</label>
        <select id="network_structure" name="network_structure">
            <option value="sequence">Sequence</option>
            <option value="fully_connected">Fully connected</option>
            <option value="circle">Circle</option>
            <option value="caveman">Caveman</option>
        </select><br>

        <label for="n_cliques">Number of cliques (for Caveman graph):</label>
        <input type="number" id="n_cliques" name="n_cliques" min="1" value="2"><br>
    </div>

    <div class="form-column">
        <label for="prompt_init">Initial prompt:</label>
        <input type="text" id="prompt_init" name="prompt_init" value="kid"><br>

        <label for="prompt_update">Update prompt:</label>
        <input type="text" id="prompt_update" name="prompt_update" value="kid"><br>

        <label for="personality_list">Personality list (comma-separated):</label>
        <input type="text" id="personality_list" name="personality_list" value="Empty,Empty"><br>

        <label for="n_seeds">Number of seeds:</label>
        <input type="number" id="n_seeds" name="n_seeds" min="1" value="3"><br>
    </div>

    <div class="form-button">
        <input type="submit" value="Run simulation">
      </div>

</form>

{% endblock %}
